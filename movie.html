<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>My Video</title>
        <link rel="stylesheet" href="styles/player.css" />
    </head>
    <body>
        <div class="video-wrapper">
            <video id="movie" controls>
                <source src="video/movie.mp4" />
                <source src="video/movie.webm" type='video/webm; codecs="vp8,vorbis"' />
                <source src="video/movie.ogv" type='video/ogg; codecs="theora,vorbis"' />
                <p>Download movie as
                    <a href="video/movie.mp4">MP4</a>,
                    <a href="video/movie.webm">WebM</a>,
                    or <a href="video/movie.ogv">Ogg</a>.
                </p>
            </video>
        </div>
        <!-- <script src="scripts/player.js"></script> -->
    </body>
</html>
